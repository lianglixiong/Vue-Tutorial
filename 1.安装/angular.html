<!DOCTYPE html>
<html ng-app="ngApp">
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<body>
		<div ng-controller="indexCtrl">
			<p>{{name|html}}</p>
			<p ng-bind="name"></p>
		</div>
	</body>
	<script src="angular.js"></script>
	<script>
		var app = angular.module("ngApp",[]);
		app.controller("indexCtrl",function($scope){
			$scope.name = "abc";
			$scope.ok = function(){};
			$scope.ok();
		})
		app.filter("html",function(){
			return function(input){
				return input
			}
		})
//		ng-touch
		app.directive("ngTouch",function(){
			return {
				link:function(scope,ele,attr){
				}
			}
		})
	</script>
</html>
